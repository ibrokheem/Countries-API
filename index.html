<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries API</title>
  <link rel="stylesheet" href="css/bootstrap5.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-xl">
    <header>
      <a href="index.html">
        <img class="main-logo" src="img/logo.svg" alt="" width="234" height="34">
      </a>
    </header>

    <form class="js-search-form py-4" action="https://restcountries.com/#api-endpoints-v2" method="GET">
    <input class="form-control js-search-input  type="text" name="search" placeholder="Search" aria-label="Search" required>
  </form>

  <section class="p-4">
    <h2 class="visually-hidden">Countries</h2>
    <span class="js-info-desk"></span>
    <div class="row countries-list">
    </div>
  </section>

  </div>

  <template id="countries-item-template">
    <div class="col-md-4">
      <img class="d-block img-fluid w-100" src="" alt="">
      <h3></h3>
      <div class="d-flex align-items-center">
        <span class="fw-bold">Population: </span>
        <span id="population"></span>
      </div>

      <div class="d-flex align-items-center">
        <span class="fw-bold">Region: </span>
        <span id="region"></span>
      </div>

      <div class="d-flex align-items-center">
        <span class="fw-bold">Capital: </span>
        <span id="capital"></span>
      </div>

    </div>
  </template>

  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>


</html>
